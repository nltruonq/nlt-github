<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.com/c00530df-5fe3-4163-974c-7d8644cc945a%2Ficon-removebg-preview.ico?v=1628673749610" />
    <title>Hello World!</title>
  </head>
  <style>
    body {
      background-color: rgba(0,0,0,0.7);
    }
    .text-x {
      color: white;
    }
    #yes {
      position: absolute;
      left: 100px;
      width: 100px;
    }
    #no {
      position: absolute;
      left: 400px;
      width: 100px;
    }
  </style>
  <body>
    <script>
      var hoveredNo = function() {
        var btn = document.getElementById("no");
        var top = Math.floor(Math.random() * 400);
        var left = Math.floor(Math.random() * 800);

        btn.style.top = top + "px";
        btn.style.left = left + "px";
      };
      var clickYes = function() {
        alert("Biết ngay mà:)))");
      };
    </script>
    <h2>
      <center><p class="text-x">Chào bạn</p></center>
    </h2>
    <h3>
      <p class="text-x">Bạn thấy mình có đẹp trai không?</p>
    </h3>
    <button id="yes" onclick="clickYes()">Có!</button>
    <button id="no" onmouseover="hoveredNo()">Không!</button>
  </body>
</html>
