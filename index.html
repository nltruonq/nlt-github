<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Hello World!</title>
  </head>
  <style>
    body {
      background-image: url("https://img3.thuthuatphanmem.vn/uploads/2019/10/25/background-trang-dep_120724898.png");
      background-attachment: fixed;
    }
    #yes {
      position: absolute;
      left: 100px;
      width: 100px;
    }
    #no {
      position: absolute;
      left: 400px;
      width: 100px;
    }
  </style>
  <body>
    <script>
      var hoveredNo = function() {
        var btn = document.getElementById("no");
        var top = Math.floor(Math.random() * 400);
        var left = Math.floor(Math.random() * 800);

        btn.style.top = top + "px";
        btn.style.left = left + "px";
      };
      var clickYes = function() {
        alert("Biết ngay mà:)))");
      };
    </script>
    <h2>
      <center>Chào bạn</center>
    </h2>
    <h3>
      Bạn thấy mình có đẹp trai không?
    </h3>
    <button id="yes" onclick="clickYes()">Có!</button>
    <button id="no" onmouseover="hoveredNo()">Không!</button>
  </body>
</html>
